<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <script src="weather.js" defer></script>
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/1ee95f46e4.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">

        <div class="search">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" name="location" id="location" placeholder="enter your location">
         <button class="fa-solid fa-magnifying-glass"  ></button>
      </div> 
 

    <div class="notfound">
        <p>location not founded !!</p>
        <img src="location-not-found.png" width="100%" class="imgp">
    </div>

    <div class="weatherbox">
        <img src="" alt="">
    <p class="temperature"></p>   
    <p class="description"></p>
    </div>


    <div class="w-details">

        <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
                <span></span>
                <p>Humidity</p>
            </div>
        </div>

        <div class="windy">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span></span>
                <p>Windy</p>
            </div>
        </div>


     
        </div>









    </div>
     





























    

     


</body>
</html>
